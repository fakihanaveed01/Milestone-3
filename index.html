<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume</h1>
    <form id="resume-form">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <label for="phone">Contact:</label>
        <input type="tel" id="phone" placeholder="Enter your contact no">
    </fieldset>
    <fieldset>

        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter Your Education" row="4"></textarea>
    </fieldset>

    <fieldset>

        <legend>Work Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter Your experience" row="4"></textarea>
    </fieldset>

    <fieldset>

        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Enter Your skills" row="4"></textarea>
    </fieldset>
    
    <button type="submit"><b>Generate Resume</b></button>
</form>

<br>

<!--Dynamic Resume-->
<div id="resume-display"> <!--Resume generated-->
</div>

<script src="main.js"></script>


</body>
</html>
